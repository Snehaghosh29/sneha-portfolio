<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#031726"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <linearGradient id="gridGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#4C00FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0.4"/>
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00F5FF" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#00F5FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Center glow -->
  <rect width="1920" height="1080" fill="url(#centerGlow)"/>

  <!-- Diagonal neon grid (45 degrees) -->
  <g stroke="url(#gridGrad)" stroke-width="1">
    <!-- Lines from left to top -->
    <!-- spacing ~80px -->
    <g opacity="0.65">
      <line x1="-400" y1="0" x2="400"  y2="-400" />
      <line x1="-320" y1="0" x2="480"  y2="-400" />
      <line x1="-240" y1="0" x2="560"  y2="-400" />
      <line x1="-160" y1="0" x2="640"  y2="-400" />
      <line x1="-80"  y1="0" x2="720"  y2="-400" />
      <line x1="0"    y1="0" x2="800"  y2="-400" />
      <line x1="80"   y1="0" x2="880"  y2="-400" />
      <line x1="160"  y1="0" x2="960"  y2="-400" />
      <line x1="240"  y1="0" x2="1040" y2="-400" />
      <line x1="320"  y1="0" x2="1120" y2="-400" />
      <line x1="400"  y1="0" x2="1200" y2="-400" />
      <line x1="480"  y1="0" x2="1280" y2="-400" />
      <line x1="560"  y1="0" x2="1360" y2="-400" />
      <line x1="640"  y1="0" x2="1440" y2="-400" />
      <line x1="720"  y1="0" x2="1520" y2="-400" />
      <line x1="800"  y1="0" x2="1600" y2="-400" />
      <line x1="880"  y1="0" x2="1680" y2="-400" />
      <line x1="960"  y1="0" x2="1760" y2="-400" />
      <line x1="1040" y1="0" x2="1840" y2="-400" />
      <line x1="1120" y1="0" x2="1920" y2="-400" />
      <line x1="1200" y1="0" x2="2000" y2="-400" />
      <line x1="1280" y1="0" x2="2080" y2="-400" />
      <line x1="1360" y1="0" x2="2160" y2="-400" />
      <line x1="1440" y1="0" x2="2240" y2="-400" />
      <line x1="1520" y1="0" x2="2320" y2="-400" />
    </g>

    <!-- Lines from left to bottom -->
    <g opacity="0.65">
      <line x1="-400" y1="1080" x2="400"  y2="1480" />
      <line x1="-320" y1="1080" x2="480"  y2="1480" />
      <line x1="-240" y1="1080" x2="560"  y2="1480" />
      <line x1="-160" y1="1080" x2="640"  y2="1480" />
      <line x1="-80"  y1="1080" x2="720"  y2="1480" />
      <line x1="0"    y1="1080" x2="800"  y2="1480" />
      <line x1="80"   y1="1080" x2="880"  y2="1480" />
      <line x1="160"  y1="1080" x2="960"  y2="1480" />
      <line x1="240"  y1="1080" x2="1040" y2="1480" />
      <line x1="320"  y1="1080" x2="1120" y2="1480" />
      <line x1="400"  y1="1080" x2="1200" y2="1480" />
      <line x1="480"  y1="1080" x2="1280" y2="1480" />
      <line x1="560"  y1="1080" x2="1360" y2="1480" />
      <line x1="640"  y1="1080" x2="1440" y2="1480" />
      <line x1="720"  y1="1080" x2="1520" y2="1480" />
      <line x1="800"  y1="1080" x2="1600" y2="1480" />
      <line x1="880"  y1="1080" x2="1680" y2="1480" />
      <line x1="960"  y1="1080" x2="1760" y2="1480" />
      <line x1="1040" y1="1080" x2="1840" y2="1480" />
      <line x1="1120" y1="1080" x2="1920" y2="1480" />
      <line x1="1200" y1="1080" x2="2000" y2="1480" />
      <line x1="1280" y1="1080" x2="2080" y2="1480" />
      <line x1="1360" y1="1080" x2="2160" y2="1480" />
      <line x1="1440" y1="1080" x2="2240" y2="1480" />
      <line x1="1520" y1="1080" x2="2320" y2="1480" />
    </g>
  </g>

  <!-- Soft vignette -->
  <rect width="1920" height="1080" fill="url(#bgGrad)" opacity="0.25"/>
</svg>
